<h2 class="form-signin-heading">Please sign in</h2>
<label for="inputEmail" class="sr-only">Email address</label>
<input [(ngModel)]="login.email" type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
<input [(ngModel)]="login.password" type="password" name="email" id="inputPassword" class="form-control" placeholder="Email address" required autofocus>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
